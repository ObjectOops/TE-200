<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Student Login | Class Chime</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="{% static 'main.css' %}">
        <link rel='icon' type='image/png' href="{% static 'class_chime_favicon.png' %}">
        <!-- <script src='main.js'></script> -->
    </head>
    <body>
        <h1>Student Login</h1>
        {% if banner_msg %}
            {% include 'login/banner.html' with msg=banner_msg %} 
        {% endif %}
        <form action="{% url 'student_auth' %}" method="POST">
            {% csrf_token %}
            <label for="username-field">Username: </label>
            <input type="text" id="username-field" name="username">
            <label for="password-field">Password: </label>
            <input type="password" id="password-field" name="password">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
